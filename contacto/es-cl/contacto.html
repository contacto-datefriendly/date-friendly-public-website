<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto - DateFriendly</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap');
        body { font-family: 'Inter', sans-serif; }
    </style>
</head>
<body class="bg-gray-50 text-gray-900">

    <nav class="bg-white/80 backdrop-blur-md sticky top-0 z-50 border-b border-gray-100">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16 items-center">
                <a href="/" class="flex items-center gap-2 hover:opacity-80 transition">
                    <img src="../../img/datefriendly_logo.png" alt="DateFriendly Logo" class="h-8 w-auto">
                    <span class="text-2xl font-bold tracking-tight text-gray-800">Date<span class="text-rose-500">Friendly</span></span>
                </a>
                <a href="/" class="text-gray-500 hover:text-rose-500 text-sm font-medium flex items-center gap-1">
                    <i data-lucide="arrow-left" class="w-4 h-4"></i> Volver al inicio
                </a>
            </div>
        </div>
    </nav>

    <header class="bg-white py-12 border-b border-gray-100">
        <div class="max-w-4xl mx-auto px-4 sm:px-6 lg:px-8">
            <h1 class="text-4xl font-extrabold text-gray-900 mb-4">Contacto</h1>
            <p class="text-gray-500 text-sm">Estamos aquí para ayudarte.</p>
        </div>
    </header>

    <main class="max-w-4xl mx-auto px-4 sm:px-6 lg:px-8 py-16">
        <div class="bg-white p-8 md:p-12 rounded-3xl shadow-sm border border-gray-100 leading-relaxed text-gray-700 space-y-6">
            <div class="pt-8 mt-8 border-t border-gray-100">
                <div class="flex items-center gap-4 p-4 bg-gray-50 rounded-2xl">
                    <div class="bg-rose-100 p-3 rounded-full">
                        <i data-lucide="mail" class="text-rose-600"></i>
                    </div>
                    <div>
                        <p class="font-semibold text-gray-900">¿Tienes dudas?</p>
                        <p class="text-sm text-gray-500">Contacta a <a href="mailto:contacto@datefriendly.com" class="text-rose-500 font-medium hover:underline">contacto@datefriendly.com</a></p>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer class="bg-white border-t border-gray-200 py-12">
        <div class="max-w-7xl mx-auto px-4 text-center">
            <div class="flex justify-center items-center gap-2 mb-4">
                <img src="../../img/datefriendly_logo.png" alt="DateFriendly Logo" class="h-5 w-auto">
                <span class="font-bold text-gray-800 uppercase tracking-widest text-xs">DateFriendly</span>
            </div>            <p class="text-gray-400 text-xs">© 2025 DateFriendly SpA. Todos los derechos reservados.</p>
        </div>
    </footer>

    <script>
        lucide.createIcons();
    </script>
</body>
</html>
